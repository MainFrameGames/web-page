---
layout: default
title: Gallery
---

<div class="row row-cols-1 row-cols-md-3 g-4">

  {% for image in site.static_files %}
    {% if image.path contains 'images/logos' %}

    {% elsif image.path contains 'images' %}
      <div class="col">
        <div class="card h-100">
        <img src="{{ site.baseurl }}{{ image.path }}" class="card-img-top" alt="...">
        <div class="card-body">
        </div>
      </div>
      </div>
    {% endif %}
{% endfor %}
    
    
  </div>
